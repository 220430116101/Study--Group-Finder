<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search for study groups and profiles on Study Group Finder.">
    <title>Search | Study Group Finder</title>
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="home.html">
                <img src="https://icon-library.com/images/group-study-icon/group-study-icon-25.jpg" alt="Study Group Finder Logo">
            </a>
            <span>StudyGroup Finder</span>
        </div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="group.html">Group</a></li>
            <li><a href="search.html">Search</a></li>
            <li><a href="aboutUs.html">About Us</a></li>
        </ul>
    </nav>


    <!-- Search Section -->
    <div class="search-container">
        <form>
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search Groups or Profiles">
            </div>
        </form>
    </div>

    <!-- Results Section -->
    <section class="results-section">
        <h2>Search Results</h2>
        <div class="results-grid">
            <div class="result-item">
                <span class="group-name">Study Group A</span>
                <span class="group-members">12 Members</span>
                <button class="join-btn">Join</button>
            </div>
            <div class="result-item">
                <span class="group-name">Study Group B</span>
                <span class="group-members">20 Members</span>
                <button class="join-btn">Join</button>
            </div>
            <div class="result-item profile">
                <span class="profile-name">John Doe</span>
                <div class="action-buttons">
                    <button class="follow-btn">Follow</button>
                    <button class="inspect-btn">View Profile</button>
                </div>
            </div>
            <div class="result-item">
                <span class="group-name">Study Group C</span>
                <span class="group-members">9 Members</span>
                <button class="join-btn">Join</button>
            </div>
        </div>
    </section>

    <!-- Recommended Section -->
    <section class="recommended-section">
        <h2>Recommended for You</h2>
        <div class="results-grid">
            <div class="result-item">
                <span class="group-name">Math Wizards</span>
                <span class="group-members">15 Members</span>
                <button class="join-btn">Join</button>
            </div>
            <div class="result-item">
                <span class="group-name">Physics Enthusiasts</span>
                <span class="group-members">10 Members</span>
                <button class="join-btn">Join</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <!-- <footer class="footer">
        <p>Study Group Finder: Connect with students and collaborate efficiently.</p>
        <small>&copy; 2025 Study Group Finder. All rights reserved.</small>
    </footer> -->

</body>

</html>
