<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to Study Group Finder and connect with students.">
    <title>Sign In | Study Group Finder</title>
    <link rel="stylesheet" href="signin.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="signin.html">
                <img src="https://icon-library.com/images/group-study-icon/group-study-icon-25.jpg" alt="Study Group Finder Logo">
            </a>
            <span>StudyGroup Finder</span>
        </div>
        <!-- <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="group.html">Group</a></li>
            <li><a href="search.html">Search</a></li>
            <li><a href="aboutUs.html">About Us</a></li>
        </ul> -->
    </nav>



    <!-- Sign-In Section -->
    <div class="signin-container">
        <div class="signin-image">
            <img src="6888600 1.png" alt="Study Illustration">
        </div>
        <div class="signin-box">
            <h1>Sign In</h1>
            <form id="loginForm">
                <input type="email" placeholder="Email" id="email" required>
                <input type="password" placeholder="Password" id="password" required>
                <a href="#" class="forgot-password">Forgot Your Password?</a>
                <button type="submit" id="signin">Sign In</button>
                <p class="signinspan">or Sign in with</p>
                <div class="social-login">
                    <a href="#" class="google-login">
                        <img src="flat-color-icons_google.png" alt="Google">
                        <p>Google</p>
                    </a>
                </div>
                
            </form>
            <p class="signuplink">For creating New Account <a href="signup.html">Click Here</a></p>
        </div>
        
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Study Group Finder: Connect and collaborate with fellow students.</p>
        <small>&copy; 2025 Study Group Finder. All rights reserved.</small>
    </footer>

    <script src="signin.js"></script>
</body>
</html>
