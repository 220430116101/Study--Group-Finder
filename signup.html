<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your account on Study Group Finder.">
    <title>Sign Up | Study Group Finder</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
          <img src="logo.png" alt="Study Group Finder Logo">
        </div>
        <div class="nav-links">
          <a href="home.html" class="nav-item"><i class="fa-solid fa-house"></i> Home</a>
          <a href="search.html" class="nav-item"><i class="fa-solid fa-magnifying-glass"></i> Search</a>
          <a href="Group.html" class="nav-item active"><i class="fa-solid fa-comments"></i> Groups</a>
          <a href="profile.html" class="nav-item"><i class="fa-solid fa-user"></i> Profile</a>
          <a href="aboutUs.html" class="nav-item"><i class="fa-solid fa-info-circle"></i> About Us</a>
        </div>
      </nav>

    <!-- Sign-Up Section -->
    <div class="signup-container">
        <div class="signup-box">
            <h1>Create Your Account</h1>
            <form id="signupForm">
                <input type="text" id="fullName" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="signup">Sign Up</button>
                <span>or Sign up with</span>
                <div class="social-login">
                    <a href="#" class="google-login">
                        <img src="flat-color-icons_google.png" alt="Google">
                        <p>Google</p>
                    </a>
                </div>
                <p>Already have an account? <a href="signin.html">Sign in</a></p>
            </form>
        </div>
        <div class="signup-image">
            <img src="4672600_2466249.jpg" alt="Study Illustration">
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Study Group Finder: Connect and collaborate with fellow students.</p>
        <small>&copy; 2025 Study Group Finder. All rights reserved.</small>
    </footer>

    <script src="signup.js"></script>
</body>

</html>
